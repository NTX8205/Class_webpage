<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
        
        <script src="../Bootstrap-4-exwork/Bootstrap 4/jquery-3.5.1.min.js"></script>
        <script src="../Bootstrap-4-exwork/Bootstrap 4/popper.min.js"></script>
        <script src="../Bootstrap-4-exwork/Bootstrap 4/bootstrap.min.js"></script>
        <script src="../javascript/whiteborad.js"></script>
</head>

<body style="background-color: aliceblue;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand">
            <h1 class="brandname">留言板</h1>
        </a>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" href="../html/index.html">個人網站</a></li>
        </ul>
    </nav>
    
    <form>
        <div class="m-4">
            <div class="input-group">
                <div class="input-group-prepand">
                    <span class="input-group-text">標題: </span>
                </div>
                <input class="form-control" type="text" placeholder="輸入標題內容" name="title" id="main" class="m-3">
            </div>
        </div>
    </form>
    
    <form>
        <div class="m-4">
            <div class="input-group">
                <div class="input-group-prepand">
                    <span class="input-group-text">姓名: </span> 
                </div>
                <input class="form-control" type="text" placeholder="輸入姓名" name="name" id="myname" class="m-3">
            </div>
        </div>
    </form>
        
    <form>
        <div class="m-4">
            <div class="input-group">
                <div class="input-group-prepand">
                    <span class="input-group-text">內容: </span>       
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" cols="252" rows="6" id="borad" placeholder="輸入內容" ></textarea>
                </div>
                
            </div>
        </div>
    </form>    
    
    <div class="m-3">
        <button type="button" class="btn btn-primary" id="tap">送出</button>
        <a class="btn btn-danger" href="../html/broad.html" role=button>全部清空</a>
    </div>

    <div>
        <h1>所有留言</h1>
    </div>
    <div style="background-color: orange;" class="m-4">
       <div id="messages"class="m-3" >
        </div> 
    </div>
    
    

</body>
